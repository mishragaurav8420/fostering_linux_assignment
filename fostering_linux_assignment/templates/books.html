<!DOCTYPE html>
<html>
<head>
    <title>Books List</title>
</head>
<body>
    <h1>Books List</h1>
    <ul>
        {% for book in books %}
            <li>
                <h2>Title: {{ book.title }}</h2>
                <p>Description: {{ book.description }}</p>
                <p>Page Count: {{ book.pageCount }}</p>
                <p>Excerpt: {{ book.excerpt }}</p>
                <p>Publish Date: {{ book.publishDate }}</p>
                <button type="submit">Edit</button>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
