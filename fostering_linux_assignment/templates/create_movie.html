<!DOCTYPE html>
<html>
<head>
    <title>Create Movie</title>
</head>
<body>
    <h1>Create Movie</h1>

    <form id="createMovieForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="Title">

        <label for="year">Year:</label>
        <input type="text" id="year" name="Year">

        <label for="runtime">Runtime:</label>
        <input type="text" id="runtime" name="Runtime">

        <label for="poster">Poster:</label>
        <input type="text" id="poster" name="Poster">

        <button type="submit">Create</button>
    </form>

    <script>
        document.getElementById("createMovieForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Get form data
            const form = document.getElementById("createMovieForm");
            const formData = new FormData(form);

            // Create POST request
            fetch('/api/movies/create/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log(data); // Handle the response data
                alert("Movie created successfully"); // Show success message
                form.reset(); // Reset the form
            })
            .catch(error => {
                console.error(error); // Handle any errors
                alert("Failed to create movie"); // Show error message
            });
        });
    </script>
</body>
</html>
